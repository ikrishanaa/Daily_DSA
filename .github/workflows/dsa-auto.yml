name: Daily DSA Automation

on:
  push:
    paths:
      - "**.cpp"       # Run instantly if a new .cpp file is added
  schedule:
    - cron: "0 0 * * *"  # Run every midnight (for progress/README update)
  workflow_dispatch:      # Manual trigger

jobs:
  rename-and-track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run rename and track
        run: python tools/rename_and_track.py

      - name: Commit renamed files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto: Rename and track DSA files"
          git push

  update-readme:
    runs-on: ubuntu-latest
    needs: rename-and-track
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run README updater
        run: python tools/update_readme.py

      - name: Commit README update
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md .meta.json
          git diff --cached --quiet || git commit -m "Auto: Update README and progress"
          git push
