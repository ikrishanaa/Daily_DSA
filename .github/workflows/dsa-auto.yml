name: Daily DSA Automation

on:
  workflow_dispatch:   # Manual trigger
  push:                # Trigger on new/changed .cpp files
    paths:
      - "*.cpp"
      - "*.py"
  schedule:            # Auto run daily at midnight IST (18:30 UTC)
    - cron: "30 18 * * *"

jobs:
  rename-and-track:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run rename and track script
        run: |
          python tools/rename_and_track.py

      - name: Commit renamed files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add .
          git diff --cached --quiet || git commit -m "Auto: Rename and track DSA files"
          git push origin HEAD:main

  update-readme:
    runs-on: ubuntu-latest
    needs: [rename-and-track]
    if: always()   # Run daily or after rename
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update readme script
        run: |
          python tools/update_readme.py

      - name: Commit README update
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add README.md .meta.json
          git diff --cached --quiet || git commit -m "Auto: Update README and progress"
          git push origin HEAD:main
