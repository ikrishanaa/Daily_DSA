name: Daily DSA Automation

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  push:
    # trigger only when .cpp files are added/modified anywhere in repo
    paths:
      - "**/*.cpp"

permissions:
  contents: write

jobs:
  dsa-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Make tools executable
        run: |
          chmod +x tools/*.py || true

      - name: Run rename_and_track
        run: python3 tools/rename_and_track.py

      - name: Run update_readme
        run: python3 tools/update_readme.py

      - name: Commit & push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add . || true
          # Only commit if there's something to commit
          if ! git diff --quiet --cached; then
            git commit -m "chore(dsa): auto-rename, track & update README [skip ci]" || echo "commit failed"
            # push changes back to the branch that triggered the workflow
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi
