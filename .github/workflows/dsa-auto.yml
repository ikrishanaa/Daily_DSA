name: Daily DSA Automation

on:
  push:
    paths:
      - '**/*.cpp'
  schedule:
    - cron: "0 0 * * *"   # every day at midnight (UTC)
  workflow_dispatch:      # manual trigger if needed

jobs:
  rename-files:
    name: ðŸ”„ Rename Newly Added Files
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Rename Script
        run: |
          python tools/rename_and_track.py

      - name: Commit Changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "ðŸ¤– Auto-renamed new files"
          git push

  update-readme:
    name: ðŸŒ™ Update Progress in README
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: |
          python tools/update_readme.py

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md .meta.json
          git diff-index --quiet HEAD || git commit -m "ðŸŒ™ Nightly progress update"
          git push
